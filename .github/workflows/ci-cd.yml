name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            podman

      - name: Build test container
        run: |
          podman build -t crypto-service-test -f Dockerfile.test .

      - name: Run static analysis
        run: |
          podman run --rm crypto-service-test make static-check

      - name: Run unit tests
        run: |
          podman run --rm crypto-service-test make test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check ECR repo exists
        run: |
          aws ecr describe-repositories --repository-names crypto-service --region us-east-1 || \
          aws ecr create-repository --repository-name crypto-service --region us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push container image to ECR
        run: |
          podman build -t crypto-service:latest .
          podman tag crypto-service:latest ${{ steps.login-ecr.outputs.registry }}/crypto-service:latest
          podman push ${{ steps.login-ecr.outputs.registry }}/crypto-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Import ECR repository into Terraform state
        run: |
          cd terraform
          terraform init -input=false
          if ! terraform state list | grep -q "aws_ecr_repository.crypto_service"; then
            echo "Importing existing ECR repo into Terraform state..."
            terraform import aws_ecr_repository.crypto_service crypto-service
          else
            echo "ECR repo already in Terraform state, skipping import."
          fi

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Smoke test ECS service
        run: |
          set -euo pipefail

          echo "Waiting for service to be stable..."
          aws ecs wait services-stable --cluster "$CLUSTER" --services "$SERVICE"

          # Find a RUNNING task
          TASK_ARN=$(aws ecs list-tasks \
            --cluster "$CLUSTER" \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)

          if [[ -z "$TASK_ARN" || "$TASK_ARN" == "None" ]]; then
            echo "No RUNNING tasks found for $SERVICE" >&2
            aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" || true
            exit 1
          fi
          echo "Task ARN: $TASK_ARN"

          # Get ENI ID from the task (awsvpc mode)
          ENI_ID=$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value | [0]" \
            --output text)

          if [[ -z "$ENI_ID" || "$ENI_ID" == "None" ]]; then
            echo "Could not determine ENI for task $TASK_ARN" >&2
            aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN" || true
            exit 1
          fi
          echo "ENI ID: $ENI_ID"

          # Resolve Public IP from ENI (requires assign_public_ip = true)
          TASK_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids "$ENI_ID" \
            --query "NetworkInterfaces[0].Association.PublicIp" \
            --output text)

          if [[ -z "$TASK_IP" || "$TASK_IP" == "None" ]]; then
            echo "No Public IP found on ENI $ENI_ID. Is assign_public_ip=true?" >&2
            exit 1
          fi
          echo "Public IP: $TASK_IP"

          echo "Testing service at http://$TASK_IP:8080"
          # retry because container might still be warming up
          curl -fsS --retry 10 --retry-delay 3 "http://$TASK_IP:8080"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          CLUSTER: crypto-service-cluster
          SERVICE: crypto-service

      - name: Terraform Destroy
        if: always()
        run: |
          cd terraform
          terraform destroy -auto-approve
